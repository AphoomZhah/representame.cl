<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Representame.cl</title>

</head>

<body>

    <header id="header-zone">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="#"><img alt="Representame Logo" src="img/representame-logo.png" style="width:170px;"></a>
                </div>
                <div class="col-md-9">
                    <nav class="main-menu">
                        <ul id="nav-menu">
                            <li><a href="#">¿Cómo funciona?</a></li>
                            <li><a href="#">Sobre nosotros</a></li>
                            <li><a href="#">Contáctanos</a></li>
                            <li><a href="#" class="login-btn">Inicia sesión</a></li>
                            <li><a href="#" class="register-btn">Regístrate</a></li>
                        </ul>
                    </nav>
                    <i class="fa fa-bars menu-icon" id="toggle"></i>
                </div>
            </div>
        </div>
        <!-- User Bar (only when loged in) -->
        <div class="user-bar">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <a href="#" class="dashboard-menu-item">Registrar Empresa</a>
                        <a href="#" class="dashboard-menu-item">Solicitudes</a>
                    </div>
                    <div class="col-sm-6">
                        <p class="pull-right hidden-xs hidden-sm" style="line-height: 35px; margin: 0;">Bienvenido, Pedro Pérez</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    

   <!------ Wizard Form ---->
    <div class="container first-section-margin">
	   <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <section>
                <div class="wizard">
                    <div class="wizard-inner">
                        <div class="connecting-line"></div>
                            <ul class="nav nav-tabs" role="tablist">

                            <li role="presentation" class="active">
                                <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Información Contacto">
                                    <span class="round-tab">1</span>
                                </a>
                            </li>

                            <li role="presentation" class="disabled">
                                <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Información Financiera">
                                    <span class="round-tab">2</span>
                                </a>
                            </li>
                            <li role="presentation" class="disabled">
                                <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Cargar Documentos">
                                    <span class="round-tab">3</span>
                                </a>
                            </li>

                            <li role="presentation" class="disabled">
                                <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Dashboard">
                                    <span class="round-tab">4</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <!-- Content Tabs -->
                    <div class="tab-content">
                        <div class="tab-pane active" role="tabpanel" id="step1">
                            <div class="row">
                                <div class="col-sm-12">
                                    <h3>Información de contacto</h3>
                                </div>
                                <div class="col-sm-6">
                                    <input name="firstname" type="text" placeholder="Nombre y Apellido">
                                    <input name="firstname" type="text" placeholder="RUT">
                                </div>
                                <div class="col-sm-6">
                                    <input name="firstname" type="text" placeholder="Email">
                                    <input name="firstname" type="text" placeholder="Teléfono">
                                </div>
                                <div class="col-sm-12">
                                    <h4>Dirección</h4>
                                </div>
                                <div class="col-sm-6">
                                    <input name="firstname" type="text" placeholder="Calle">
                                    <input name="firstname" type="text" placeholder="Número">
                                </div>
                                <div class="col-sm-6">
                                    <input name="firstname" type="text" placeholder="Región">
                                    <input name="firstname" type="text" placeholder="Comuna">
                                </div>
                                <div class="col-sm-12">
                                    <button type="button" class="btn next-step pull-right">Siguiente</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="tab-pane" role="tabpanel" id="step2">
                            <div class="row">
                                <div class="col-sm-12">
                                    <h3>Información financiera</h3>
                                </div>
                                <div class="col-sm-6">
                                    <input name="firstname" type="text" placeholder="Banco">
                                </div>
                                <div class="col-sm-6">
                                    <input name="firstname" type="text" placeholder="Tipo de Cuenta">
                                </div>
                                <div class="col-sm-12">
                                    <input name="firstname" type="text" placeholder="Número de cuenta">
                                </div>
                                <div class="col-sm-12">
                                    <button type="button" class="btn prev-step">Anterior</button>
                                    <button type="button" class="btn next-step pull-right">Siguiente</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="step3">
                            <h3>Paso 3</h3>
                            <p>Cargar documento</p>
                            <ul class="list-inline pull-right">
                                <li><button type="button" class="btn prev-step">Previous</button></li>
                                <li><button type="button" class="btn btn-info-full next-step">Save and continue</button></li>
                            </ul>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="complete">
                            <h3>Paso 4</h3>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <!-- End of content tabs -->
            </div>
        </section>
    </div>
   </div>
</div>
<!---- End of Wizzard Form ----->


<footer>
</footer>
           




<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>

</body>

</html>
